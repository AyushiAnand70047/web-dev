<!DOCTYPE html>
<html>

<head>
    <title>CSS Challenge 1</title>
    <style>
        body{
            margin: 0;
        }
        .parent{
            width: 100%;
            height: 100vh;
            background-color: rgb(16, 4, 4);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            flex-direction: column;
        }
        a{
            text-decoration: none;
            color: white;
        }
        .heading{
            display: flex;
        }
        button{
            border: none;
            cursor: pointer;
            height: 6%;
            border-radius: 5px;
            margin: 8px;
            padding: 20px;
            background-color: rgb(28, 19, 19);
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="heading">
            <h1 id="heading" class="child">Chai Aur Hero Sections</h1>
        </div>
        <div class="heading">
            <button class="child"><a href="./section1.html">Minimal Hero Section</button></a>
            <button class="child"><a href="./section2.html">Hero Section With Image</a></button>
        </div>
    </div>
</body>

</html>
