<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Internal CSS</title>
    <style>
        button{
            background-color: red;
            color: white;
            border: 2px solid green;
            border-radius: 20px;
            margin: 10px;
            padding: 10px;
        }
        p{
            font-size: 30px;
            padding: 20px;
            border-radius: 30px;
            background-color: yellow;
            color: white;
        }
    </style>
</head>
<body>
    <p style="text-decoration: underline">This is CSS(Cascading Stylesheets) class</p>
    <button>Click Me</button>
    <button>Click Me</button>
    <button style="background-color: blue">Click Me</button>
    <!-- <button style="background-color: red; color: white">Click Me</button>
    <button style="background-color: red; color: white;">Click Me</button> -->
</body>
</html>
