<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        button{
            border: none;
            padding: 10px;
            background-color: gray;
            border-radius: 10px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
        }
        button{
            border: 2px solid red;
        }
        .my-class-a{
            color: red;
        }
        #h-1{
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
    <button style="border: 2px solid green">Click Me</button>
    <h1 id="h-1" class="my-class-a">Heading</h1>
    <p class="my-class-a">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Molestias porro blanditiis impedit neque odio quae magni totam fugit, maiores repellendus ab dolores alias vel voluptas doloremque numquam eaque quaerat dolorem!</p>
</body>
</html>
