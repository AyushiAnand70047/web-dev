<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        button{
            color: red;
        }
        #btn-1{
            color: green;
        }
        .btn{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- class can't override id as id is more specific than class
     specificity(less to more) => tag , class, id, inline
     -->
    <button id="btn-1" class="btn" style="color: crimson">Click Me</button>
</body>
</html>
